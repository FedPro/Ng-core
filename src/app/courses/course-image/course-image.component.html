<div class="course-image" #courseImage>
  <img
    width="300"
    alt="Angular Logo"
    [src]="imageUrl"
    *ngIf="isImageVisible(); else noImage"
  />
  <ng-template #noImage
    ><p class="noImg">Image N/A</p>
    <img
      width="300"
      height="169"
      src="../../../assets/images/noImg.png"
      alt="No image available"
    />
  </ng-template>
</div>
