<div class="card">
  <div class="card-title">{{ course.description }}</div>
  <div class="card-content">
    <img width="300" alt="Angular Logo" [src]="course.iconUrl" />
    <p>{{ course.longDescription }}</p>
  </div>
  <div class="card-actions"><button (click)="onCourseViewed()">View Course</button></div>
</div>
